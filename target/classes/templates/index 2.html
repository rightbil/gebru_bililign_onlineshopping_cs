<style>
    .grid-container > img {
        width: 100%;
        height: 100%;
        object-fit: cover;

    .grid-container {
        --gap: 16px;
        --num-cols: 4;
        --row-height: 100px;
        box-sizing: border-box;
        --row-height-top: 150px;
        padding: var(--gap);
        display: grid;
        grid-template-columns: repeat(var(--num-cols), 1fr);
        /*grid-auto-rows: var(--row-height-top);*/
        /*grid-template-rows: var(--row-height);*/
        /*margin-top: 100px;*/
        grid-auto-rows: 100px;
        gap: var(--gap)
    }

    /*        --row-height: 100px;*/

        grid-column: span 4;
        grid-row: span 3;
       }

    .grid-container-row-2{
     grid-row: span 3;
    }

</style>
