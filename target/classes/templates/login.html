<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="base :: baseheader">
    <title>Login</title>
</head>
<body>
<div th:replace="base :: navlinks"></div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <h1>Login page</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged
                        out.
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Email</label>:
                    <input type="text" id="username" name="username" class="form-control" autofocus="autofocus"
                           placeholder="Username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Password"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"

                                   class="btn btn-light cs-action-button" value="Log In"/>
                            <!--                                   class="form-control btn btn-light cs-action-button" value="Log In"/>-->
                        </div>
                    </div>
                </div>
                <div class="form-group">
                        <span>New user?
                            <a href="/" th:href="@{/registration}">Register
                                here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="base::footer"></div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
