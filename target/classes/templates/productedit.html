<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en">
<head th:fragment="baseheader">
  <title>Product Edit</title>
</head>
<body>
<div th:replace="base :: navlinks"></div>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Product Form</h1>
      <form th:action="@{/product/add}" th:object="${product}" method="post">

        <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
           th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
          error </p>
        <!--productName-->
        <div class="form-group" th:classappend="${#fields.hasErrors('productCode')}?
                            'has-error':''">
          <label for="productCode" class="control-label">
            Product Code</label>
          <input id="productCode" class="form-control" th:field="*{productCode}"/>
          <p class="error-message" th:each="error: ${#fields.errors('productName')}" th:text="${error}">
            Validation error </p>
        </div>


        <!--productLine-->
        <div class="form-group" th:classappend="${#fields.hasErrors('productLine')}?
                    'has-error':''">
          <div class="form-group">

            <select class="form-control" id="productLine" th:field="*{productLine}">
              <option value=""> Choose Product Line</option>
              <option th:each="t : ${productlines}"
                      th:value="${t}"
                      th:text="${t}"
              >


              </option>

            </select>

          </div>
          <p class="error-message" th:each="error: ${#fields.errors('productLine')}"
             th:text="${error}">
            Validation error </p>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('productName')}?
                            'has-error':''">
          <label for="productName" class="control-label">
            Name</label> <input id="productName" class="form-control" th:field="*{productName}"/>
          <p class="error-message" th:each="error: ${#fields.errors('productName')}" th:text="${error}">
            Validation error </p>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('productScale')}?
                            'has-error':''">
          <label for="productScale" class="control-label">Scale</label>
          <input id="productScale" class="form-control" th:field="*{productScale}"/>
          <p class="error-message" th:each="error : ${#fields.errors('productScale')}" th:text="${error}">
            Validation
            error</p>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('productVendor')}?
                            'has-error':''">
          <label for="productVendor" class="control-label">Vendor</label>
          <input id="productVendor" class="form-control" th:field="*{productVendor}"/>
          <p class="error-message" th:each="error : ${#fields.errors('productVendor')}"
             th:text="${error}">Validation
            error</p>
        </div>


        <div class="form-group" th:classappend="${#fields.hasErrors('productDescription')}?
                            'has-error':''">
          <label for="productDescription" class="control-label">Description</label>
          <input id="productDescription" class="form-control" th:field="*{productDescription}"/>
          <p class="error-message" th:each="error : ${#fields.errors('productDescription')}"
             th:text="${error}">Validation
            error</p>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('quantityInStock')}?
                            'has-error':''">
          <label for="quantityInStock" class="control-label">Stock Level</label>
          <input id="quantityInStock" class="form-control" th:field="*{quantityInStock}"/>
          <p class="error-message" th:each="error : ${#fields.errors('quantityInStock')}"
             th:text="${error}">Validation
            error</p>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('buyPrice')}?
                            'has-error':''">
          <label for="buyPrice" class="control-label">Price</label>
          <input id="buyPrice" class="form-control" th:field="*{buyPrice}"/>
          <p class="error-message" th:each="error : ${#fields.errors('buyPrice')}" th:text="${error}">
            Validation
            error</p>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('MSRP')}?
                            'has-error':''">
          <label for="MSRP" class="control-label">MSRP</label>
          <input id="MSRP" class="form-control" th:field="*{MSRP}"/>
          <p class="error-message" th:each="error : ${#fields.errors('MSRP')}" th:text="${error}">
            Validation
            error</p>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Save</button>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
<div th:replace="base :: footer"></div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
