<head th:replace="base :: baseheader">
     <title>Product List</title>

</head>
<body class ="css-background-color">
<div th:replace="base :: navlinks"></div>
<div class="slider-item">
    <div class="overlay"></div>
    <div class="container">
        <div class="row slider-text align-items-center" data-scrollax-parent="true">
            <div class="col-md-6 col-sm-12 <!--ftco-animate-->">
                <h1 class="mb-4">Product List</h1>
                <table class="table .table-bordered css-odd-rows">
                    <tr>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Line</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Finalize your orders </th>
                    </tr>
                    <tr th:each="p: ${products}">
                        <td>[[${p.productName}]]</td>
                        <td>[[${p.productCode}]]</td>
                        <td>[[${p.productLine}]]</td>
                        <td>[[${p.quantityInStock}]]</td>
                        <td>[[${p.buyPrice}]]</td>

                        <!--                            //TODO needs based on security-->
                        <td>
                            <a class="btn btn-light css-button"
                               th:href="@{/product/detail/{productcode}(productcode=${p.productCode})}">Detail</a>
                        </td>
                        <td>
                            <a class="btn btn-light css-button js-product-addtocart"
                               th:href="@{/product/cart/{productcode}(productcode=${p.productCode})}">Add to
                                Cart</a>
                        </td>
                        <!--                            TODO for Admin only-->
                        <td>
                            <a class="btn btn btn-light css-button"
                               th:href="@{/update/{productcode}(id=${p.productCode})}">Update</a>
                        </td>
                        <td>
                            <a class="btn btn btn-light css-button"
                               th:href="@{/delete/{productcode}(id=${p.productCode})}">Delete</a>
                        </td>
                    </tr>
                </table>

                <!-- products pagination -->
                <nav aria-label="Pagination" th:if="${products.totalPages gt 0}">
                    <ul class="pagination justify-content-center font-weight-bold">
                        <li class="page-item" th:classappend="${products.number eq 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/product/?page={id}(id=${products.number lt 2 ? 1 : products.number})}"
                               aria-label="Previous" title="Previous Page" data-toggle="tooltip">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item" th:classappend="${i eq products.number + 1} ? 'active'"
                            th:each="i : ${#numbers.sequence( 1, products.totalPages, 1)}">
                            <a class="page-link" th:href="@{/product/?page={id}(id=${i})}" th:text="${i}"
                               th:title="${'Page '+ i}" data-toggle="tooltip"></a>
                        </li>
                        <li class="page-item"
                            th:classappend="${products.number + 1 eq products.totalPages} ? 'disabled'">
                            <a class="page-link" th:href="@{/product/?page={id}(id=${products.number + 2})}"
                               aria-label="Next" title="Next Page" data-toggle="tooltip">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<div th:replace="base :: footer "></div>
<script src="../static/js/os.js"></script>
</body>

</html>
